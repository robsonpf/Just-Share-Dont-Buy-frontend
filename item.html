                <label for="Username">Username</label>

              </div>
              <div class="form-group">
                <label for="phoneNuber">Phone Number</label>
                <input type="email" class="form-control" id="phoneNumber" pattern= "^(([2-9])([0-9]{2})([2-9])([0-9]{2})([0-9]{4}))$" required>
              </div>
              <div class="form-group">
                <label for="signUpEmail">Email address</label>
                <input type="email" class="form-control" id="signUpEmail" placeholder="email@example.com" required="email">

              <div class="form-group">
                <label for="signUp-Password">Password</label>
                <input type="password" class="form-control" id="signUp-Password" placeholder="Password" required>

      <button type="button" class="btn btn-primary ml-2" data-toggle="modal" data-target="#postingModal" data-whatever="Post">Share an Item</button>
      <div class="modal fade" id="postingModal" tabindex="-1" role="dialog" aria-labelledby="postingLabel" aria-hidden="true">
        <form>
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="shareItemModal">Share an item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="Ceterory" class="col-form-label">Category:</label>
                  <select class="form-control" name="" id="Category">
                    <option value="1">Space</option>
                    <option value="2">Household Items</option>
                    <option value="3">Sporting Goods</option>
                    <option value="4">Miscellaneous</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="Items-name" class="col-form-label">Item Name:</label>
                  <input type="text" class="form-control" id="Items-name">
                  <label for="Items-description" class="col-form-label">Description:</label>
                  <input type="text" class="form-control" id="Items-description">
                  <label for="Items-photo" class="col-form-label">Photo url:</label>
                  <input type="url" class="form-control" id="Items-photo">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="share-button" type="button" class="btn btn-primary">Share</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      
      </div>

      <h1 id="item-title"></h1>

      <h3>Contact Information</h3>
      <p>
        <span id="user-name"></span> ||
        <span id="user-phone"></span> ||
        <span id="user-email"></span>
      </p>
      <p><b>
        Date Posted: <span id="date"></span><span id="availability"></span>
      </b></p>


      <button id="book" type="button" class="btn btn-primary ml-2" data-toggle="modal" data-target="#modal">Book</button>
      <button id="unbook" type="button" class="btn btn-primary ml-2" data-toggle="modal" data-target="#modal">Unbook</button>
      <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="modal-title" class="modal-title"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
