  <body>
    <nav class="navbar navbar-expand-lg share-navbar">
    <img class="logo" src="https://tmpfilecdn.freelogodesign.org/afb4bed7-1d45-405d-9aa2-86a1d66d4532.png">
    <button class="navbar-dark navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Sign Up<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
      </ul>
      <button type="button" class="btn btn-primary ml-2" data-toggle="modal" data-target="#postingModal" data-whatever="Post">Share an Item</button>
      <div class="modal fade" id="postingModal" tabindex="-1" role="dialog" aria-labelledby="postingLabel" aria-hidden="true">
        <form>
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="shareItemModal">Share an item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="Ceterory" class="col-form-label">Category:</label>
                  <select class="form-control" name="" id="Category">
                    <option value="">Space</option>
                    <option value="">Household</option>
                    <option value="">Sporting Equipment</option>
                    <option value="">Outdoor Misc</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="Items-name" class="col-form-label">Item Name:</label>
                  <input type="text" class="form-control" id="Items-name">
                  <label for="Items-description" class="col-form-label">Description:</label>
                  <input type="text" class="form-control" id="Items-description">
                  <label for="Items-photo" class="col-form-label">Photo url:</label>
                  <input type="url" class="form-control" id="Items-photo">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Share</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      </div>
    </nav>
    <div class="site-container">
      <h1 id="category-title">Category</h1>
      <div class="card-deck"></div>
    </div>
